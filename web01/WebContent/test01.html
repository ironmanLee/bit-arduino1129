<!DOCTYPE html>

<body>
<h1> block vs inline</h1>
<!-- 

HTML의역할: UI레이아웃 생성
CSS: 화면의 모양을 지정
Javascript: 화면을 제어


block: 라인전체를 점유하는 컴포넌트
	예) h1,.. p, div,
inline: 라인의 삽입
	예) b, i, address, span
 -->

<div style="border:1px solid red"> <!--  UI를 그룹핑 -->
<h1 style="border:1px solid blue"> title</h1>
<p style="border:1px solid black">content <b>bold</b>
<a href="http://www.daum.net"  style="border:1px solid purple">daum</a>
</p>
<h1 style="border:1px solid blue"> title</h1>
<p style="border:1px solid black">content <span style="border:1px solid green">test</span>test</p>
</div>


</body>
</html>
